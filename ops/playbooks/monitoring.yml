---
- hosts: vms
  gather_facts: false
  become_user: root
  become: true

  vars_files:
    - ../group_vars/vars
    - ../group_vars/vault
    - ./includes/internal_vars.yml

  environment:
    - "{{ env }}"

  tasks:

    - include_tasks: "{{ include_item }}"
      with_first_found:
        - files:
          -  includes/monitoring_{{ monitoring_stack }}.yml
          skip: true
      loop_control:
        loop_var: include_item
      register: res
      when: monitoring_stack is defined

    - debug: msg="Monitoring architecture {{ monitoring_stack }} is defined but file includes/monitoring_{{ monitoring_stack }}.yml not found"
      when: res.results | count == 0 and monitoring_stack is defined

