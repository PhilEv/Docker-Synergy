---
- hosts: vms
  gather_facts: false
  become_user: root
  become: true

  vars_files:
    - ../group_vars/vars
    - ../group_vars/vault
    - ./includes/internal_vars.yml

  environment:
    - "{{ env }}"

  tasks:

  - block:

    - include_tasks: includes/find_ucp.yml ping_servers="{{ groups.ucp }}"

    - name: source stack specific variables
      include_vars:
        file: ../templates/splunk/{{ splunk_architecture }}/vars.yml

#
# deploy universal forwarder on non docker hosts
#
    - block:

      - name: Copy Universal forwarder Pkg 
        copy:
          src: "../files/{{ splunk_architecture_universal_forwarder_package }}"
          dest: /root/scripts/splunk/

      - name: Copy script file for non docker hosts
        template:
          src: ../templates/splunk/{{ splunk_architecture }}/nondocker.sh.j2
          dest: /root/scripts/splunk/nondocker.sh

      - file:
          path: /root/scripts/splunk/nondocker.sh
          mode: 0744

      - name: Install and Start Universal Forwarder
        shell: /root/scripts/splunk/nondocker.sh
        args:
          chdir: /root/scripts/splunk
      
      when: inventory_hostname not in groups.docker
      
# end of section of non docker hosts

#
# Deploy a stack for Docker hosts
#
    - block:

      - name: Copy script file for non docker hosts
        template:
          src: ../templates/splunk/{{ splunk_architecture }}/splunk.yml.j2
          dest: /root/scripts/splunk/splunk.yml

      - name: Deploy Splunk Stack
        command: docker stack deploy --compose-file splunk.yml {{ splunk_architecture_name | default ('splunk') }}
        args:
          chdir: /root/scripts/splunk

      when: inventory_hostname == ucp_instance

# end of section for docker hosts

    when: splunk_architecture is defined


  - debug: msg="No splunk integration wanted"
    when: splunk_architecture is not defined

