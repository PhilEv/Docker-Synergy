---
- hosts: ucp
  gather_facts: false
  become_user: root
  become: true

  vars_files:
    - ../group_vars/vars
    - ../group_vars/vault
    - ./includes/internal_vars.yml

  environment:
    - "{{ env }}"

  tasks:

#
# the stack will be deployed from only one machine
#
    - include_tasks: includes/find_ucp.yml ping_servers="{{ groups.ucp }}"

    - block:

      - debug: msg=" About to deploy the spluk stack from {{ ucp_instance }}"

      - name: Creates directory on the VM
        file:
          path: /root/scripts/splunk
          state: directory

      - name: source stack specific variables
        include_vars:
          file: ../templates/splunk/{{ splunk_architecture }}/vars.yml

      - name: Copy docker stack file
        template: src=../templates/splunk/{{ splunk_architecture }}/splunk.yml.j2 dest=/root/scripts/splunk/splunk.yml

      - name: Deploy Splunk Stack 
        command: docker stack deploy --compose-file splunk.yml {{ splunk_architecture_name | default ('splunk') }}
        args:
          chdir: /root/scripts/splunk
        when: inventory_hostname == ucp_instance

      when: splunk_integration is defined and splunk_integration and inventory_hostname == ucp_instance

    - debug: msg="No splunk integration wanted"
      when: splunk_integration is not defined or not splunk_integration

