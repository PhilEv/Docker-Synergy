---
- hosts: ucp
  gather_facts: false
  become_user: root
  become: true

  vars_files:
    - ../group_vars/vars
    - ./includes/internal_vars.yml

  environment:
    - "{{ env }}"

  tasks:

    - name: Creates directory on the VM
      file:
        path: /root/scripts/splunk
        state: directory

    - name: Copy docker compose file
      template: src=../templates/splunk/arch1.yml.j2 dest=/root/scripts/splunk/arch1.yml
      when: inventory_hostname in groups.ucp

    - name: Deploy splunk 
      command: docker stack deploy --compose-file arch1.yml arch1
      args:
        chdir: /root/scripts/splunk
      when: inventory_hostname in groups.ucp_main

