---
- hosts: dtr_main
  serial: 1
  gather_facts: false
  become_user: root
  become: true

  vars_files:
    - ../group_vars/vars
    - ../group_vars/vault

  vars:
    dtr_lb: "{{ groups['dtr_lb'][0] }}.{{ domain_name }}"
    ucp_main: "{{ groups['ucp_main'][0] }}.{{ domain_name }}"
    dtr_main: "{{ groups['dtr_main'][0] }}"
    nfs_server: "{{ hostvars[groups['nfs'][0]].ip_addr | ipaddr('address') }}"
    http_proxy_switch:  "{% if  env.http_proxy is defined %} --http-proxy {{ env.http_proxy }} {% endif %}"
    https_proxy_switch:  "{% if  env.https_proxy is defined %} --https-proxy {{ env.https_proxy }} {% endif %}"
    no_proxy_switch:  "{% if  env.no_proxy is defined %} --no-proxy '{{ env.no_proxy }}' {% endif %}"

  pre_tasks:
    - include_tasks: includes/find_ucp.yml ping_servers="{{ groups.ucp }}"
    - debug: var=ucp_instance
      when: _debug is defined

  roles:
    - role: worker
      ARG_UCP_IP:        "{{ ucp_instance }}.{{ domain_name }}"
      ARG_UCP_USER:      "{{ ucp_username }}"
      ARG_UCP_PASSWORD:  "{{ ucp_password }}"
      ARG_ADVERTIZE_IP:  "{{ ucp_instance }}.{{ domain_name }}:2377"
      worker_join_delay: 60

  tasks:

#
# Is DTR running ?
#
    - set_fact: dtr_is_running=False
    - name: Is DTR running
      uri:
        url: "https://{{ inventory_hostname }}.{{ domain_name }}/api/v0/meta/cluster_status"
        method: GET
        user: "{{ ucp_username }}"
        password: "{{ ucp_password }}"
        status_code: 200
        body_format: json
        force_basic_auth: yes
        validate_certs: no
      ignore_errors: yes
      register: res
    - set_fact: dtr_is_running=True
      when: res.status == 200 or res.status == 500
    - debug: msg="DTR is running "
      when: dtr_is_running  == True

#
# Install DTR if it is not running
#
    - name: Install first DTR node
      command: docker run --rm docker/dtr:{{ dtr_version }} install --nfs-storage-url nfs://{{ nfs_server }}{{ images_folder }} --ucp-node {{ inventory_hostname }}.{{ domain_name }} --ucp-insecure-tls --dtr-external-url https://{{ dtr_lb }} --ucp-url https://{{ ucp_main }} --ucp-username {{ ucp_username }} --ucp-password {{ ucp_password }}  {{ http_proxy_switch }} {{ https_proxy_switch }} {{ no_proxy_switch }}
      when: dtr_is_running == False
      register: dtrlog
      until: dtrlog.rc == 0
      retries: 20
      delay: 20

#
# Enable Image Scanning
#
    - name: Enable image scanning
      uri:
        url: "https://{{ inventory_hostname }}.{{ domain_name }}/api/v0/meta/settings"
        method: POST
        user: "{{ ucp_username }}"
        password: "{{ ucp_password }}"
        body: {"scanningEnabled":true}
        status_code: 202
        body_format: json
        force_basic_auth: yes
        validate_certs: no
      when: dtr_is_running == False

