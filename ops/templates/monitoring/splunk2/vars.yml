#
# Architecture specific Variables
#

# name of the pkg installed on non docker hosts (pkg should be dropped  in <repo>/files before attempting to deploy
splunk_architecture_universal_forwarder_package: 'splunkforwarder-7.0.2-03bbabbd5c0f-linux-2.6-x86_64.rpm'

splunk_architecture_token: '00000000-0000-0000-0000-000000000000'

#
# indexers where the universal forwarders send the collected data
#
splunk_architecture_forward_servers:
  - clh-ucp01.cloudra.local:9997
  - clh-ucp02.cloudra.local:9997
